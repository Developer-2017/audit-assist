<div id="page-content">
    <!-- Validation Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-asterisk fa-spin"></i>Add Project<br><small>Add Project alongwith the required details !</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li class="p-project">Users</li>
        <li class="p-add"><a href="#">Add</a></li>
    </ul>
    <div class="container-fluid">
        <div class="block">
            <!-- Progress Bars Wizard Title -->
            <div class="block-title">
                <h2>Fill Project Details</h2>
            </div>
            <!-- END Progress Bar Wizard Title -->
    
            <!-- Progress Bar Wizard Content -->
            <form [formGroup]="projectFormData">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-control my_border">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Project Code</mat-label>
                   <input matInput formControlName="ProjectCode">
                    </mat-form-field>
                    </div>
                  </div>
               
                <div class="col-md-4">
                    <div class="form-control my_border">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Project Alias</mat-label>
                   <input matInput formControlName="ProjectAlias">
                    </mat-form-field>
                    </div>
                  </div>
                <div class="col-md-4"> 
                    <div class="form-control my_border">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Project Name</mat-label>
                       <input matInput formControlName="ProjectName">
                        </mat-form-field>
                        </div>               
                </div>
                <div class="col-md-4"> 
                    <div class="form-control my_border">
                        <mat-form-field appearance="outline">
                            <mat-label>Choose a Client</mat-label>
                            <mat-select matNativeControl formControlName="ClientId">
                               <mat-option  >Select</mat-option> 
                              <mat-option [value]="client.id" *ngFor="let client of clientAlias">{{client.ClientAlias}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>               
                </div>
                <div class="col-md-8"> 
                    <div class="form-control my_border">
                        <mat-form-field appearance="outline">
                            <mat-label>Choose Columns..</mat-label>
                            <mat-select  multiple formControlName="RequiredColumns">
                              <mat-option [value]="required" *ngFor="let required of requiredColumns">{{required}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>               
                </div>   
                <div class="col-md-12">
                    <button mat-raised-button class="btn btn-warning float-end m-2">Reset</button>
                    <button (click)="submitData()" mat-raised-button class="btn btn-success float-end m-2">Save</button>
                    </div>
            </div> 
        </form>
        </div>
    </div>
</div>
